<!doctype html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>视频播放器</title>
    <script src="https://s2.pstatp.com/cdn/expire-1-M/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://s0.pstatp.com/cdn/expire-1-M/hls.js/0.10.1/hls.min.js"></script>
    <script src="https://s2.pstatp.com/cdn/expire-1-M/dplayer/1.25.0/DPlayer.min.js"></script>
    <link href="https://s0.pstatp.com/cdn/expire-1-M/dplayer/1.25.0/DPlayer.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        #player {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .dplayer {
            height: 100% !important;
            width: 100% !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dplayer-video-wrap {
            height: auto !important;
            width: 100% !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            object-fit: contain !important;
            width: 100% !important;
            height: auto !important;
            max-height: 100vh;
        }

        .right-controls {
            position: fixed;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 999;
        }

        .control-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .control-button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .control-button:active {
            transform: scale(0.9);
            opacity: 0.6;
        }

        .control-button i {
            font-size: 24px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .control-button span {
            font-size: 12px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .bottom-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            display: flex;
            gap: 15px;
        }

        .next-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .next-button:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.7);
        }

        .next-button:active {
            transform: scale(0.95);
            background: rgba(0, 0, 0, 0.8);
        }

        .next-button i {
            font-size: 16px;
        }

        .heart-animation {
            position: absolute;
            pointer-events: none;
            animation: heart-burst 0.8s ease-out forwards;
            color: #ff2d55;
            font-size: 100px;
            z-index: 1000;
        }

        @keyframes heart-burst {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            z-index: 999;
            padding: 10px 0;
        }

        .progress {
            height: 4px;
            background: #fff;
            width: 0;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .time-display {
            position: fixed;
            bottom: 15px;
            left: 10px;
            color: white;
            font-size: 12px;
            z-index: 999;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            display: none;
        }

        .progress-bar:active + .time-display {
            display: block;
        }

        .bottom-controls {
            bottom: 50px;
        }

        @media (max-width: 768px) {
            .progress-bar {
                height: 6px;
                padding: 15px 0;
            }

            .progress {
                height: 6px;
            }

            .progress::after {
                width: 12px;
                height: 12px;
            }

            .time-display {
                bottom: 25px;
                font-size: 14px;
                padding: 6px 10px;
            }

            .bottom-controls {
                bottom: 50px;
            }
        }

        #preview-image {
            width: 100%;
            height: 100vh;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            display: block;
            pointer-events: none;
        }

        .right-controls {
            z-index: 999;
        }

        .bottom-controls {
            z-index: 999;
        }

        .progress-bar {
            z-index: 999;
        }

        /* 添加播放按钮样式 */
        .play-button-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            text-align: center;
            pointer-events: none; /* 允许点击穿透到下层 */
        }

        .play-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            animation: pulse 2s infinite;
        }

        .play-button i {
            color: white;
            font-size: 24px;
            margin-left: 5px; /* 稍微调整播放图标的位置 */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 添加缓冲提示样式 */
        .buffer-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .buffer-hint i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 横屏按钮特殊效果 */
        .landscape i {
            transition: transform 0.3s ease-in-out;
        }

        .landscape.active i {
            transform: rotate(90deg);
        }

        /* 点赞按钮特殊效果 */
        .like i {
            transition: all 0.3s ease;
        }

        .like:active i {
            color: #ff2d55;
            transform: scale(1.2);
        }

        /* 全屏按钮特殊效果 */
        .fullscreen i {
            transition: all 0.3s ease;
        }

        .fullscreen.active i {
            transform: rotate(180deg);
        }

        /* 分享按钮特殊效果 */
        .share:active i {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }
    </style>
</head>
<body>
    <div id="preview-image"></div>
    <div id="player"></div>
    <div class="right-controls">
        <div class="control-button like">
            <i class="fas fa-heart"></i>
            <span>0</span>
        </div>
        <div class="control-button landscape">
            <i class="fas fa-mobile-alt"></i>
            <span>横屏</span>
        </div>
        <div class="control-button share">
            <i class="fas fa-share"></i>
            <span>分享</span>
        </div>
        <div class="control-button fullscreen">
            <i class="fas fa-expand"></i>
            <span>全屏</span>
        </div>
    </div>
    <div class="bottom-controls">
        <button class="next-button" onclick="debounceNext()">
            <i class="fas fa-forward"></i>
            下一个
        </button>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="time-display">00:00 / 00:00</div>
    <div class="play-button-container">
        <div class="play-button">
            <i class="fas fa-play"></i>
        </div>
    </div>
    <div class="buffer-hint">
        <i class="fas fa-spinner"></i>
        正在缓冲...
    </div>

    <script>
        let dp = null;
        let likeCount = 0;
        let isPlaying = false;
        let touchStartTime = 0;
        let touchStartX = 0;
        let touchStartY = 0;

        // 防抖函数
        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        const debounceNext = debounce(() => {
            playNext();
        }, 300);

        // 获取视频地址
        async function getVideoUrl() {
            try {
                const response = await fetch('https://api.wwlww.org/v1/get_video', {
                    method: 'GET',
                    mode: 'cors'
                });

                const data = await response.json();
                if (data && data.url) {
                    // 返回包含视频URL和图片URL的对象
                    return {
                        videoUrl: data.url,
                        imageUrl: data.img_url || "./image/no_preview.png"
                    };
                }

                console.error('无法解析视频地址');
                return null;
            } catch (error) {
                console.error('获取视频地址失败:', error);
                return null;
            }
        }

        // 创建播放器
        async function createPlayer() {
            try {
                const data = await getVideoUrl();
                if (!data || !data.videoUrl) {
                    console.error('无法获取视频地址');
                    return;
                }

                // 获取缓冲提示元素
                const bufferHint = document.querySelector('.buffer-hint');

                // 显示预览图
                const previewImage = document.getElementById('preview-image');
                previewImage.style.backgroundImage = `url('${data.imageUrl}')`;
                previewImage.style.display = "block";

                if (dp) {
                    dp.destroy();
                }

                // 检查 URL 的格式
                let videoType;
                if (data.videoUrl.endsWith('.mp4')) {
                    videoType = 'auto';
                } else if (data.videoUrl.endsWith('.flv')) {
                    videoType = 'flv';
                } else if (data.videoUrl.endsWith('.m3u8')) {
                    videoType = 'hls';
                } else {
                    videoType = 'auto';
                }

                dp = new DPlayer({
                    container: document.getElementById('player'),
                    autoplay: false,
                    theme: '#FADFA3',
                    hotkey: true,
                    preload: 'auto',
                    volume: 1,
                    playbackSpeed: [0.5, 0.75, 1, 1.25, 1.5, 2],
                    video: {
                        url: data.videoUrl,
                        type: videoType,
                        pic: data.imageUrl, // 使用接口返回的图片URL作为视频封面
                        customType: {
                            'hls': function (video, player) {
                                const hls = new Hls({
                                    debug: false,
                                    enableWorker: true,
                                    lowLatencyMode: true
                                });
                                hls.loadSource(data.videoUrl);
                                hls.attachMedia(video);
                                
                                // 视频可以播放时的处理
                                video.addEventListener('canplay', function() {
                                    // 不要自动播放，等待用户操作
                                    console.log('视频可以播放');
                                });

                                // 视频开始播放时的处理
                                video.addEventListener('playing', function() {
                                    if (video.currentTime > 0.1) {
                                        previewImage.style.display = 'none';
                                    }
                                });

                                // 视频缓冲时的处理
                                video.addEventListener('waiting', function() {
                                    previewImage.style.display = 'block';
                                });

                                // 视频错误时的处理
                                video.addEventListener('error', function(e) {
                                    console.error('视频播放错误:', e);
                                    previewImage.style.display = 'block';
                                });

                                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                    console.log('HLS 清单解析完成');
                                });

                                hls.on(Hls.Events.ERROR, function(event, data) {
                                    console.error('HLS 错误:', data);
                                    if (data.fatal) {
                                        switch(data.type) {
                                            case Hls.ErrorTypes.NETWORK_ERROR:
                                                hls.startLoad();
                                                break;
                                            case Hls.ErrorTypes.MEDIA_ERROR:
                                                hls.recoverMediaError();
                                                break;
                                            default:
                                                console.error('无法恢复的错误');
                                                break;
                                        }
                                    }
                                });
                            }
                        }
                    }
                });

                // DPlayer 事件监听
                dp.on('loadstart', () => {
                    console.log('视频开始加载');
                });

                dp.on('loadeddata', () => {
                    console.log('视频数据加载完成');
                    // 确保显示预览图，等待用户点击播放
                    previewImage.style.display = 'block';
                });

                dp.on('timeupdate', () => {
                    const percent = (dp.video.currentTime / dp.video.duration) * 100;
                    document.querySelector('.progress').style.width = `${percent}%`;
                    
                    if (dp.video.currentTime > 0.1) {
                        previewImage.style.display = 'none';
                        bufferHint.style.display = 'none';
                    }
                });

                dp.on('waiting', () => {
                    if (!dp.video.paused) {
                        console.log('视频缓冲中');
                        bufferHint.style.display = 'flex';
                    }
                });

                dp.on('playing', () => {
                    bufferHint.style.display = 'none';
                });

                dp.on('error', () => {
                    console.error('播放器错误');
                    previewImage.style.display = 'block';
                });

                // 视频结束时自动播放下一个
                dp.on('ended', () => {
                    debounceNext();
                });

                // 重置点赞数
                likeCount = 0;
                document.querySelector('.like span').textContent = '0';

                // 移除之前的事件监听器
                const playerElement = document.getElementById('player');
                playerElement.removeEventListener('touchstart', handleTouchStart);
                playerElement.removeEventListener('touchend', handleTouchEnd);

                // 添加新的触摸事件监听器
                playerElement.addEventListener('touchstart', handleTouchStart);
                playerElement.addEventListener('touchend', handleTouchEnd);

                // 显示播放按钮
                const playButton = document.querySelector('.play-button-container');
                playButton.style.display = 'flex';

                dp.on('play', () => {
                    playButton.style.display = 'none';
                });

                dp.on('pause', () => {
                    playButton.style.display = 'flex';
                    bufferHint.style.display = 'none';
                });

                // 添加缓冲状态监听
                dp.on('waiting', () => {
                    if (!dp.video.paused) {
                        console.log('视频缓冲中');
                        bufferHint.style.display = 'flex';
                    }
                });

                dp.on('playing', () => {
                    bufferHint.style.display = 'none';
                });

                dp.on('timeupdate', () => {
                    const percent = (dp.video.currentTime / dp.video.duration) * 100;
                    document.querySelector('.progress').style.width = `${percent}%`;
                    
                    if (dp.video.currentTime > 0.1) {
                        previewImage.style.display = 'none';
                        bufferHint.style.display = 'none';
                    }
                });

                // 视频加载时显示缓冲提示
                dp.on('loadstart', () => {
                    console.log('视频开始加载');
                });

                dp.on('canplay', () => {
                    if (!dp.video.paused) {
                        bufferHint.style.display = 'none';
                    }
                });

            } catch (error) {
                console.error('创建播放器失败:', error);
                const previewImage = document.getElementById('preview-image');
                previewImage.style.backgroundImage = `url('${createNoPreviewImage()}')`;
                previewImage.style.display = 'block';
            }
        }

        // 处理触摸开始
        function handleTouchStart(e) {
            if (e.target.closest('.controls') || e.target.closest('.right-controls')) return;
            touchStartTime = Date.now();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        // 处理触摸结束
        function handleTouchEnd(e) {
            if (e.target.closest('.controls') || e.target.closest('.right-controls')) return;
            
            const touchEndTime = Date.now();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const touchDuration = touchEndTime - touchStartTime;
            const moveDistance = Math.sqrt(
                Math.pow(touchEndX - touchStartX, 2) + 
                Math.pow(touchEndY - touchStartY, 2)
            );

            // 如果移动距离小于10px且触摸时间小于300ms，认为是点击
            if (moveDistance < 10 && touchDuration < 300) {
                if (touchDuration < 300 && touchEndTime - lastTapTime < 300) {
                    // 双击
                    addHeart(touchEndX, touchEndY);
                    lastTapTime = 0;
                } else {
                    // 单击 - 添加时间间隔检查
                    if (touchEndTime - lastToggleTime > 500) { // 设置500ms的最小间隔
                    lastTapTime = touchEndTime;
                        lastToggleTime = touchEndTime;
                    togglePlay();
                    }
                }
            }
        }

        // 切换播放状态
        function togglePlay() {
            if (!dp || !dp.video) return;
            
            try {
                const playButton = document.querySelector('.play-button-container');
                const bufferHint = document.querySelector('.buffer-hint');
                
                if (dp.video.paused) {
                    // 播放时显示加载动画或提示
                    const previewImage = document.getElementById('preview-image');
                    previewImage.style.display = 'block';
                    bufferHint.style.display = 'flex';
                    
                    // 使用 try-catch 包装播放操作
                    try {
                        dp.play();
                        playButton.style.display = 'none';
                    } catch (error) {
                        console.error('播放失败:', error);
                        bufferHint.style.display = 'none';
                    }
                } else {
                    dp.pause();
                    playButton.style.display = 'flex';
                    bufferHint.style.display = 'none';
                }
            } catch (error) {
                console.error('切换播放状态失败:', error);
            }
        }

        // 添加点赞动画
        function addHeart(x, y) {
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart heart-animation';
            heart.style.left = `${x - 50}px`;
            heart.style.top = `${y - 50}px`;
            document.body.appendChild(heart);
            
            likeCount++;
            document.querySelector('.like span').textContent = likeCount;
            
            setTimeout(() => heart.remove(), 800);
        }

        // 播放下一个视频
        async function playNext() {
            const previewImage = document.getElementById('preview-image');
            previewImage.style.display = "block";
            await createPlayer();
        }

        // 添加点赞功能
        document.querySelector('.like').addEventListener('click', (e) => {
            e.stopPropagation();
            likeCount++;
            document.querySelector('.like span').textContent = likeCount;
        });

        document.querySelector('.landscape').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleLandscape();
        });

        document.querySelector('.share').addEventListener('click', (e) => {
            e.stopPropagation();
            alert('分享功能开发中...');
        });

        let lastTapTime = 0;
        let lastToggleTime = 0; // 添加最后一次切换播放状态的时间记录
        
        // 页面加载时开始播放
        window.onload = createPlayer;

        // 添加全屏按钮事件监听
        document.querySelector('.fullscreen').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFullscreen();
        });

        // 切换全屏状态
        function toggleFullscreen() {
            if (!dp || !dp.video) return;
            
            // 获取视频元素
            const video = dp.video;
            
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // 进入全屏
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.webkitEnterFullscreen) {  // iOS Safari
                    video.webkitEnterFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
                
                // 尝试移动端特有的全屏API
                try {
                    if (video.webkitSupportsFullscreen && !video.webkitDisplayingFullscreen) {
                        video.webkitEnterFullscreen();
                    }
                } catch (e) {
                    console.log('移动端全屏API调用失败:', e);
                }

                // 更新按钮状态
                document.querySelector('.fullscreen i').className = 'fas fa-compress';
                document.querySelector('.fullscreen span').textContent = '退出';
                
                // 设置视频样式
                video.style.objectFit = 'contain';
                
                // 强制横屏
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(function(error) {
                        console.log('无法锁定屏幕方向:', error);
                    });
                }
            } else {
                // 退出全屏
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                // 更新按钮状态
                document.querySelector('.fullscreen i').className = 'fas fa-expand';
                document.querySelector('.fullscreen span').textContent = '全屏';
                
                // 恢复视频样式
                video.style.objectFit = 'cover';
                
                // 解除横屏锁定
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        }

        // 更新全屏按钮状态处理
        function updateFullscreenButton() {
            if (!dp || !dp.video) return;
            
            const video = dp.video;
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement ||
                                (video.webkitDisplayingFullscreen === true);
            
            const icon = document.querySelector('.fullscreen i');
            const text = document.querySelector('.fullscreen span');
            
            if (isFullscreen) {
                icon.className = 'fas fa-compress';
                text.textContent = '退出';
                video.style.objectFit = 'contain';
            } else {
                icon.className = 'fas fa-expand';
                text.textContent = '全屏';
                video.style.objectFit = 'cover';
            }
        }

        // 添加更多事件监听
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        // 监听视频全屏状态变化
        if (dp && dp.video) {
            dp.video.addEventListener('webkitbeginfullscreen', function() {
                updateFullscreenButton();
            });
            
            dp.video.addEventListener('webkitendfullscreen', function() {
                updateFullscreenButton();
            });
        }

        // 格式化时间
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 更新进度条和时间显示
        function updateProgress() {
            if (!dp || !dp.video) return;
            
            const percent = (dp.video.currentTime / dp.video.duration) * 100;
            const progress = document.querySelector('.progress');
            const timeDisplay = document.querySelector('.time-display');
            
            progress.style.width = `${percent}%`;
            timeDisplay.textContent = `${formatTime(dp.video.currentTime)} / ${formatTime(dp.video.duration)}`;
        }

        // 修改进度条拖动功能
        const progressBar = document.querySelector('.progress-bar');
        progressBar.addEventListener('touchstart', handleProgressTouch);
        progressBar.addEventListener('touchmove', handleProgressTouch);

        function handleProgressTouch(e) {
            e.stopPropagation();
            if (!dp || !dp.video) return;

            const rect = progressBar.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const percent = Math.min(Math.max(x / rect.width, 0), 1);
            
            // 更新进度条
            dp.video.currentTime = dp.video.duration * percent;
            updateProgress();

            // 显示预览图
            const previewImage = document.getElementById('preview-image');
            if (dp.options.video.pic) {
                // 如果有接口返回的图片URL，优先使用
                previewImage.style.backgroundImage = `url('${dp.options.video.pic}')`;
            }
            previewImage.style.display = 'block';
        }

        // 添加进度条触摸结束事件
        progressBar.addEventListener('touchend', () => {
            // 如果视频正在播放，隐藏预览图
            if (!dp.video.paused && dp.video.currentTime > 0.1) {
                document.getElementById('preview-image').style.display = 'none';
            }
        });

        // 在创建播放器时添加进度更新
        dp.on('timeupdate', updateProgress);
        dp.on('loadedmetadata', updateProgress);
        dp.on('progress', updateProgress);

        // 显示/隐藏时间显示
        progressBar.addEventListener('touchstart', () => {
            document.querySelector('.time-display').style.display = 'block';
        });

        progressBar.addEventListener('touchend', () => {
            setTimeout(() => {
                document.querySelector('.time-display').style.display = 'none';
            }, 1500);
        });

        document.addEventListener("DOMContentLoaded", function() {
            const previewImage = document.getElementById('preview-image');
            previewImage.style.backgroundImage = "url('./image/no_preview.png')";
            previewImage.style.display = "block"; // 显示预览图
        });

        // 页面加载完成后立即显示预览图
        window.addEventListener('load', function() {
            const previewImage = document.getElementById('preview-image');
            previewImage.style.backgroundImage = "url('./image/no_preview.png')";
            previewImage.style.display = "block";
        });

        // 添加横屏按钮的事件监听
        document.querySelector('.landscape').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleLandscape();
        });

        // 添加横屏切换功能
        function toggleLandscape() {
            try {
                // 检查是否支持 screen.orientation
                if (screen.orientation && screen.orientation.lock) {
                    if (screen.orientation.type.includes('landscape')) {
                        screen.orientation.unlock();
                        updateLandscapeButton(false);
                    } else {
                        screen.orientation.lock('landscape')
                            .then(() => {
                                updateLandscapeButton(true);
                            })
                            .catch(() => {
                                // 如果不支持 orientation lock，尝试使用替代方法
                                tryAlternativeLandscape();
                            });
                    }
                } else {
                    // 使用替代方法
                    tryAlternativeLandscape();
                }
            } catch (error) {
                console.log('使用替代方法切换横屏');
                tryAlternativeLandscape();
            }
        }

        // 添加替代的横屏切换方法
        function tryAlternativeLandscape() {
            try {
                // 检查当前方向
                const isLandscape = window.matchMedia('(orientation: landscape)').matches;
                
                if (isLandscape) {
                    // 当前是横屏，提示用户手动切换回竖屏
                    updateLandscapeButton(false);
                    alert('请手动将设备旋转回竖屏模式');
                } else {
                    // 当前是竖屏，提示用户手动切换到横屏
                    updateLandscapeButton(true);
                    alert('请将设备旋转到横屏模式以获得更好的观看体验');
                }
            } catch (error) {
                console.error('横屏切换失败:', error);
            }
        }

        // 更新横屏按钮状态
        function updateLandscapeButton(isLandscape) {
            const landscapeButton = document.querySelector('.landscape');
            if (isLandscape) {
                landscapeButton.querySelector('i').className = 'fas fa-mobile-alt fa-rotate-90';
                landscapeButton.querySelector('span').textContent = '竖屏';
            } else {
                landscapeButton.querySelector('i').className = 'fas fa-mobile-alt';
                landscapeButton.querySelector('span').textContent = '横屏';
            }
        }

        // 监听屏幕方向变化
        window.addEventListener('orientationchange', function() {
            const isLandscape = window.orientation === 90 || window.orientation === -90;
            updateLandscapeButton(isLandscape);
        });
    </script>
</body>
